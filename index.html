<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
    <style></style>
  </head>
  <body>
    <div id="container">
      <div id="result-card">
        <div id="result">Your Result</div>
        <div id="circle">
          <div id="number">76</div>
          <div id="of">of 100</div>
        </div>
        <div id="great">Great</div>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="summary-card">
        <div id="summary">Summary</div>
        <div id="reaction">
          <img src="assets/images/icon-reaction.svg" /> &nbsp; Reaction
          &nbsp;&nbsp; 80/ 100
        </div>
        <div id="memory">
          <img src="assets/images/icon-memory.svg" /> &nbsp Memory &nbsp;&nbsp;
          92 / 100
        </div>
        <div id="verbal">
          <img src="assets/images/icon-verbal.svg" /> &nbsp Verbal &nbsp;&nbsp;
          61 / 100
        </div>
        <div id="visual">
          <img src="assets/images/icon-visual.svg" /> &nbsp Visual &nbsp;&nbsp;
          72 / 100
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fahim Islam</a>.
    </div>
  </body>
</html>
